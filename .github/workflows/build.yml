name: Build whisper.cpp Static CLI

on:
  push:
    tags:
      - 'v*'   # 只有 push 标签以 v 开头时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-latest
            arch: x86_64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout main repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Checkout whisper.cpp
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggerganov/whisper.cpp
          path: whisper.cpp
          submodules: recursive
          fetch-depth: 0

      # 3️⃣ Install dependencies
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install zip -y

      # 4️⃣ Build whisper-cli (Static)
      - name: Build whisper-cli
        shell: bash
        run: |
          mkdir -p whisper.cpp/build
          cd whisper.cpp/build
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DGGML_METAL=ON
            else
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
            fi
            cmake --build . --config Release --target whisper-cli
          else
            cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
            cmake --build . --config Release --target whisper-cli
          fi

      # 5️⃣ Package whisper-cli
      - name: Package whisper-cli
        run: |
          cd whisper.cpp/build
          # 查找可执行文件 (macOS / Windows)
          CLI=$(find . -type f -name "whisper-cli*" | head -n 1)
          echo "Found executable: $CLI"
          zip -j whisper-${{ runner.os }}-${{ matrix.arch }}.zip "$CLI"
          ls -lh whisper-*.zip

      # 6️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 7️⃣ Publish to GitHub Release
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: 'Automated static whisper-cli release'
          draft: false
          prerelease: false

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in dist/*.zip; do
            [ -f "$f" ] || { echo "No artifacts found to upload"; exit 1; }
            filename=$(basename "$f")
            echo "Uploading $filename"
            upload_url="${{ steps.create_release.outputs.upload_url }}"
            upload_url="${upload_url%%\{*}"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "$upload_url?name=$filename"
          done