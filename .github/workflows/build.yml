name: Build whisper.cpp

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: x86_64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 安装依赖 macOS
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      # 3️⃣ 安装依赖 Windows
      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          # Visual Studio Build Tools 已预装在 GitHub-hosted runners 上，直接使用即可。
          # 使用 choco 安装 visualstudio build tools 很慢且容易卡住，故在 CI 中移除该步骤。
          choco install zip -y

      # 4️⃣ Clone whisper.cpp（如果不是子模块）
      - name: Clone whisper.cpp
        run: |
          if [ ! -d "whisper.cpp" ]; then
            git clone --recurse-submodules https://github.com/ggerganov/whisper.cpp.git
          fi

      # 5️⃣ 编译
      - name: Build whisper.cpp
        shell: bash
        run: |
          cd whisper.cpp
          mkdir -p build
          cd build
          # macOS 编译
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              # Apple Silicon (M系列) - 使用 Metal GPU 加速
              cmake .. -DCMAKE_BUILD_TYPE=Release -DGGML_METAL=ON
            else
              # Intel x86_64 - 无需特殊配置
              cmake .. -DCMAKE_BUILD_TYPE=Release
            fi
          else
            # Windows x64 编译
            cmake .. -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build . --config Release

      # 6️⃣ 打包成 zip
      - name: Package artifact
        shell: bash
        run: |
          cd whisper.cpp/build
           zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip .
           ls -lh whisper-*.zip

      # 7️⃣ 上传 artifact
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 8️⃣ 发布到 GitHub Releases（仅在推送 tag 时触发）
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: 'Automated release created by CI'
          draft: false
          prerelease: false

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          for f in dist/*.zip; do
            [ -f "$f" ] || { echo "No artifacts found to upload"; exit 1; }
            filename=$(basename "$f")
            echo "Uploading $filename"
            # upload_url contains a template like: https://uploads.github.com/repos/:owner/:repo/releases/:id/assets{?name,label}
            upload_url="${{ steps.create_release.outputs.upload_url }}"
            # Strip the template part if present
            upload_url="${upload_url%%\{*}"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "$upload_url?name=$filename"
          done