      # 4️⃣ Build whisper.cpp
      - name: Build whisper.cpp
        timeout-minutes: 90
        shell: bash
        run: |
          mkdir -p whisper.cpp/build && cd whisper.cpp/build
          
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            [[ "${{ matrix.arch }}" == "arm64" ]] && METAL="-DGGML_METAL=ON" || METAL=""
            # 仅在 intel (x86_64) 上开启 BLAS
            [[ "${{ matrix.arch }}" == "x86_64" ]] && BLAS="-DGGML_BLAS=ON" || BLAS=""
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF $METAL $BLAS
            cmake --build . --config Release -j$(sysctl -n hw.ncpu)
