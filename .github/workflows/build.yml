name: Build whisper.cpp (Static CLI)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-latest
            arch: x86_64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout whisper.cpp
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggerganov/whisper.cpp
          path: whisper.cpp
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ 安装依赖
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install zip -y

      # 3️⃣ 构建静态 whisper-cli
      - name: Build whisper-cli (Static)
        run: |
          mkdir -p whisper.cpp/build
          cd whisper.cpp/build
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DGGML_METAL=ON
            else
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
            fi
          else
            cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
          fi
          cmake --build . --config Release --target whisper-cli

      # 4️⃣ 打包成 zip
      - name: Package artifact
        run: |
          cd whisper.cpp/build
          zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip whisper-cli
          ls -lh whisper-*.zip

      # 5️⃣ 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 发布到 GitHub Releases（仅在 push tag 时触发）
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: 'Automated static whisper-cli release'
          draft: false
          prerelease: false

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in dist/*.zip; do
            [ -f "$f" ] || { echo "No artifacts found to upload"; exit 1; }
            filename=$(basename "$f")
            echo "Uploading $filename"
            upload_url="${{ steps.create_release.outputs.upload_url }}"
            upload_url="${upload_url%%\{*}"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "$upload_url?name=$filename"
          done