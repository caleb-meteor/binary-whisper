name: Build whisper.cpp Static Binaries

on:
  push:
    tags:
      - 'v*'   # 只有 push 标签以 v 开头时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  # 设置 job 超时时间为 2 小时
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout main repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Checkout whisper.cpp
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggerganov/whisper.cpp
          path: whisper.cpp
          submodules: recursive
          fetch-depth: 0

      # 3️⃣ Install dependencies
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip openblas

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y zip -y
      
      - name: Install OpenBLAS on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $openblasDir = "C:\openblas"
          if (-not (Test-Path $openblasDir)) {
            $release = Invoke-RestMethod "https://api.github.com/repos/OpenMathLib/OpenBLAS/releases/latest"
            $version = ($release.tag_name) -replace '^v', ''
            $url = "https://github.com/OpenMathLib/OpenBLAS/releases/download/$($release.tag_name)/OpenBLAS-$version-x64.zip"
            
            New-Item -ItemType Directory -Path $openblasDir -Force | Out-Null
            Invoke-WebRequest -Uri $url -OutFile "$openblasDir\openblas.zip"
            Expand-Archive -Path "$openblasDir\openblas.zip" -DestinationPath $openblasDir -Force
            
            $extracted = Get-ChildItem -Path $openblasDir -Directory | Where-Object { $_.Name -like "*OpenBLAS*" } | Select-Object -First 1
            if ($extracted) {
              Get-ChildItem -Path $extracted.FullName | Move-Item -Destination $openblasDir -Force
              Remove-Item -Path $extracted.FullName -Force
            }
            Remove-Item -Path "$openblasDir\openblas.zip" -Force -ErrorAction SilentlyContinue
          }
          
          $libFile = Get-ChildItem -Path $openblasDir -Recurse -Filter "*.lib" | 
            Where-Object { $_.Name -match "openblas\.lib$" } | Select-Object -First 1
          
          @(
            "OpenBLAS_DIR=$openblasDir",
            "BLAS_LIBRARIES=$($libFile.FullName)",
            "BLAS_INCLUDE_DIRS=$openblasDir\include"
          ) | ForEach-Object { Write-Host $_ | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8 }

      # 4️⃣ Build whisper.cpp
      - name: Build whisper.cpp
        timeout-minutes: 90
        shell: bash
        run: |
          mkdir -p whisper.cpp/build && cd whisper.cpp/build
          
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            [[ "${{ matrix.arch }}" == "arm64" ]] && METAL="-DGGML_METAL=ON" || METAL=""
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DGGML_BLAS=ON $METAL
            cmake --build . --config Release -j$(sysctl -n hw.ncpu)
          else
            cmakeArgs=(
              -G "Visual Studio 17 2022" -A x64
              -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
              -DGGML_BLAS=ON -DGGML_BLAS_VENDOR=OpenBLAS -DBLA_VENDOR=OpenBLAS
            )
            [[ -n "$BLAS_LIBRARIES" ]] && cmakeArgs+=(-DBLAS_LIBRARIES="$BLAS_LIBRARIES")
            [[ -n "$BLAS_INCLUDE_DIRS" ]] && cmakeArgs+=(-DBLAS_INCLUDE_DIRS="$BLAS_INCLUDE_DIRS")
            cmake .. "${cmakeArgs[@]}"
            cmake --build . --config Release --parallel
          fi

      # 5️⃣ Package artifacts
      - name: Package artifacts
        shell: bash
        run: |
          cd whisper.cpp/build
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip . \
              -x "*.o" "*.cmake" "CMakeFiles/*" "Makefile" "cmake_install.cmake" \
              -x "*.log" "*.tmp" "*.cache" "*.swp" "*~"
          else
            zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip . \
              -x "*.obj" "*.pdb" "CMakeFiles/*" "*.cmake" "*.vcxproj*" "*.sln" \
              -x "*.log" "*.tmp" "*.cache" "*.swp" "*~" "*.user" "*.suo"
          fi
          ls -lh whisper-*.zip

      # 6️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 7️⃣ Publish Release
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
          body: 'Automated static whisper.cpp binaries release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}