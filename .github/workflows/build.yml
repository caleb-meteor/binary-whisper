name: Build whisper.cpp Static Binaries

on:
  push:
    tags:
      - 'v*'   # 只有 push 标签以 v 开头时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  # 设置 job 超时时间为 2 小时
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout main repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Checkout whisper.cpp
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggerganov/whisper.cpp
          path: whisper.cpp
          submodules: recursive
          fetch-depth: 0

      # 3️⃣ Install dependencies
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install zip -y

      # 4️⃣ Build all whisper.cpp targets (Static)
      - name: Build whisper.cpp
        timeout-minutes: 90  # 构建步骤超时 90 分钟
        shell: bash
        run: |
          mkdir -p whisper.cpp/build
          cd whisper.cpp/build
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DGGML_METAL=ON
            else
              cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
            fi
            # 使用并行构建加速编译
            cmake --build . --config Release -j$(sysctl -n hw.ncpu)
          else
            cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
            # Windows 使用 /m 参数启用多核编译
            cmake --build . --config Release --parallel
          fi

      # 5️⃣ Package all build artifacts
      - name: Package all build artifacts
        shell: bash
        run: |
          cd whisper.cpp/build
          # 直接打包整个构建目录，排除中间文件和 CMake 生成文件
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip . \
              -x "*.o" "*.cmake" "CMakeFiles/*" "Makefile" "cmake_install.cmake" \
              -x "*.log" "*.tmp" "*.cache" "*.swp" "*~"
          else
            zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip . \
              -x "*.obj" "*.pdb" "CMakeFiles/*" "*.cmake" "*.vcxproj*" "*.sln" \
              -x "*.log" "*.tmp" "*.cache" "*.swp" "*~" "*.user" "*.suo"
          fi
          echo "=== Package contents ==="
          unzip -l whisper-${{ runner.os }}-${{ matrix.arch }}.zip | head -50 || true
          echo ""
          echo "=== Package size ==="
          ls -lh whisper-*.zip

      # 6️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 7️⃣ Publish to GitHub Release
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R ./dist

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
          body: 'Automated static whisper.cpp binaries release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}