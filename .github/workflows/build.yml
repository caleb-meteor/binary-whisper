name: Build whisper.cpp

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 安装依赖 macOS
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      # 3️⃣ 安装依赖 Windows
      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install zip -y

      # 4️⃣ Clone whisper.cpp
      - name: Checkout whisper.cpp
        uses: actions/checkout@v4
        with:
          repository: ggerganov/whisper.cpp
          path: whisper.cpp
          submodules: recursive
          fetch-depth: 0

      # 5️⃣ 编译静态 whisper-cli
      - name: Build whisper.cpp (static)
        shell: bash
        run: |
          cd whisper.cpp
          mkdir -p build
          cd build
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              cmake .. -DCMAKE_BUILD_TYPE=Release -DGGML_METAL=ON -DSTATIC_LIB=ON
            else
              cmake .. -DCMAKE_BUILD_TYPE=Release -DSTATIC_LIB=ON
            fi
          else
            cmake .. -DCMAKE_BUILD_TYPE=Release -DSTATIC_LIB=ON
          fi
          cmake --build . --config Release

      # 6️⃣ 打包成 zip
      - name: Package artifact
        shell: bash
        run: |
          cd whisper.cpp/build
          zip -r whisper-${{ runner.os }}-${{ matrix.arch }}.zip .
          ls -lh whisper-*.zip

      # 7️⃣ 上传 artifact
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip

  # 8️⃣ 发布到 GitHub Release（仅在推送 tag 时触发）
  publish_release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: 'Automated release created by CI'
          draft: false
          prerelease: false

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          for f in dist/*.zip; do
            [ -f "$f" ] || { echo "No artifacts found to upload"; exit 1; }
            filename=$(basename "$f")
            echo "Uploading $filename"
            upload_url="${{ steps.create_release.outputs.upload_url }}"
            upload_url="${upload_url%%\{*}"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "$upload_url?name=$filename"
          done