name: Build whisper.cpp

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x86_64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 安装依赖 macOS
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake zip

      # 3️⃣ 安装依赖 Windows
      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install visualstudio2019buildtools visualstudio2019-workload-vctools -y
          choco install zip -y

      # 4️⃣ Clone whisper.cpp（如果不是子模块）
      - name: Clone whisper.cpp
        run: |
          if [ ! -d "whisper.cpp" ]; then
            git clone --recurse-submodules https://github.com/ggerganov/whisper.cpp.git
          fi

      # 5️⃣ 编译
      - name: Build whisper.cpp
        shell: bash
        run: |
          cd whisper.cpp
          mkdir -p build
          cd build
          # macOS 编译
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            if [[ "${{ matrix.arch }}" == "arm64" ]]; then
              # Apple Silicon (M系列) - 使用 Metal GPU 加速
              cmake .. -DCMAKE_BUILD_TYPE=Release -DGGML_METAL=ON
            else
              # Intel x86_64 - 无需特殊配置
              cmake .. -DCMAKE_BUILD_TYPE=Release
            fi
          else
            # Windows x64 编译
            cmake .. -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build . --config Release

      # 6️⃣ 打包成 zip
      - name: Package artifact
        shell: bash
        run: |
          cd whisper.cpp/build
          zip -r ../whisper-${{ runner.os }}-${{ matrix.arch }}.zip *

      # 7️⃣ 上传 artifact
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: whisper-${{ runner.os }}-${{ matrix.arch }}
          path: whisper.cpp/build/whisper-${{ runner.os }}-${{ matrix.arch }}.zip